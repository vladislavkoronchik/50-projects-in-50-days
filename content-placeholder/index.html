<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Content Placeholder</title>
</head>

<body>
	<div class="card">
		<div class="card__header animated-bg" id="header">
			&nbsp;
		</div>
		<div class="card__content">
			<h3 class="card__title animated-bg animated-bg-text" id="title">&nbsp;</h3>
			<p class="card__excerpt" id="excerpt">
				&nbsp;
				<span class="animated-bg animated-bg-text">&nbsp;</span>
				<span class="animated-bg animated-bg-text">&nbsp;</span>
				<span class="animated-bg animated-bg-text">&nbsp;</span>
			</p>
			<div class="card__author">
				<div class="card__author-avatar animated-bg" id="author-avatar">
					&nbsp;
				</div>
				<div class="card__info">
					<strong class="card__author-name animated-bg animated-bg-text" id="name">&nbsp;</strong>
					<small class="card__author-date animated-bg animated-bg-text" id="date">&nbsp;</small>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
