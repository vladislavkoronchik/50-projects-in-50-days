<html lang="ru">

<head>

	<link rel="stylesheet" href="style.css">
	<title>Фоновый Слайдер</title>

<body>
	<div class="slider-container">

		<div class="slide" style="background-image: url('https://images.unsplash.com/photo-1502471975172-e7b1ec41fd8b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2400&q=80');"></div>
		<div class="slide" style="background-image: url('https://images.unsplash.com/photo-1600758208050-a22f17dc5bb9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2400&q=80');"></div>

		<button id="left" class="arrow arrow-left">
			<i class="fas fa-arrow-left"></i>
		</button>
		<button id="right" class="arrow arrow-right">
			<i class="fas fa-arrow-right"></i>
		</button>
	</div>
	<script src="script.js"></script>

</html>
